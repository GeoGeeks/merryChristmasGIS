<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Merry Christmas GIS</title>
</head>

<body id="form-msg">

<!--  row align-items-center justify-content-center-->

  <div id="styleIn">
    <div class="container" >
      <div class="row lign-items-center justify-content-center">
        <div id="signupbox"  class="">
            <div class="card" style="width:18rem; margin-top:110px;">
                <div class="" >
                  <h6 class="text-center title-navidad">Feliz Navidad</h6>
                </div>
                <div class="">
                        <form class="form-horizontal" method="post">
                            <div class="from_to"> De:</div>
                            <div id="div_id_username" class="form-group required" >
                                <div class="controls col-md-8 text-center" >
                                    <input class="input-group input-group-sm  textinput form-control" id="nombre_remitente"
                                        maxlength="30" name="username" placeholder="Nombre*"
                                        type="text" required />
                                </div>
                            </div>
                            <div id="div_id_username" class="form-group required">
                                <div class=" autocomplete controls col-md-8 ">
                                    <input list="opciones" class="input-md textinput textInput form-control" id="ciudadOrigen"
                                        maxlength="30" onkeyup="capturaOrigen();" name="opciones" placeholder="Ciudad Origen*" style="margin-bottom: 10px"
                                        type="text" required/>
                                        <datalist id="opciones">
                                                <option value="AL">Alabama</option>
                                        </datalist>
                                </div>
                            </div>
                            <div  class="from_to"> Para:</div>
                            <div id="div_id_username" class="form-group required">

                                <div class="controls col-md-8 ">
                                    <input id="nombre_destinatario" class="input-md  textinput textInput form-control" id="id_username"
                                        maxlength="30" name="username" placeholder="Nombre*" style="margin-bottom: 10px"
                                        type="text" required/>
                                </div>
                            </div>
                            <div id="div_id_username" class="form-group required">
                                <div class="controls col-md-8 ">
                                    <input onkeyup="capturaDestino();" class="input-md  textinput textInput form-control" id="ciudadDestino"
                                        maxlength="30" name="username" placeholder="Ciudad destino*" style="margin-bottom: 10px"
                                        type="text" list="opcionesDestino"/>
                                        <datalist id="opcionesDestino">
                                                <option value="AL">Alabama</option>
                                        </datalist>
                                </div>
                            </div>
                            <div id="div_id_username" class="form-group required">
                                <div class="controls col-md-8 ">
                                    <input class="input-sm  textinput textInput form-control" id="correo_destinatario"
                                        maxlength="30" name="username" placeholder="Correo*" style="margin-bottom: 10px"
                                        type="text" />
                                </div>
                            </div>
                            <div id="div_id_username" class="form-group required">
                                    <div class="controls col-md-8 ">
                                        <textarea class="input-md  textinput textInput form-control" id="mensaje"
                                            maxlength="250" name="username" placeholder="Mensaje*" style="margin-bottom: 10px"
                                            type="text" ></textarea>
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="controls col-md-offset-4 col-md-8 ">
                                    <div id="div_id_terms" class="checkbox required textinput">
                                            <input class="input-ms checkboxinput " id="id_terms" name="terms" style="margin-bottom: 10px"
                                                type="checkbox" />
                                            aceptas los terminos y condiciones para el manejo de tus datos?
                                    </div>

                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="aab controls col-md-4 "></div>
                                <div class="controls col-md-8 ">
                                    <input type="button" onclick="procesar();" name="Signup" value="Enviar Mensaje" class="btn"
                                        id="submit-id-send"/>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
      </div>


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" charset="utf-8"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/form.js" charset="utf-8"></script>

</body>

</html>
